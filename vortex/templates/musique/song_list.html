{% extends "musique/base.html" %}
{% load i18n %}

{% block title %}{% trans "Songs" %}{% endblock %}

{% block content %}
  <h1>{% trans "Songs" %}</h1>

  <ul>
  {% for song in song_list %}
    <li>
      <a href="{{ song.get_absolute_url }}">{{ song }}</a>
      ({{ song.artist }})
    </li>
  {% endfor %}
  </ul>

{% endblock %}
