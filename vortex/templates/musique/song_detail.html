{% extends "musique/base.html" %}
{% load i18n %}
{% load url from future %}

{% block title %}{{ song }}{% endblock %}

{% block content %}

  <h2>
    {{ song }}
    <a class="small" href="{% url 'admin:musique_song_change' song.id %}">({% trans "edit" %})</a>
  </h2>

  <h3>
    {% trans "by" %} <a href="{{ song.artist.get_absolute_url }}">{{ song.artist }}</a>
    ({% trans "on" %} <a href="{{ song.album.get_absolute_url }}">{{ song.album }}</a>)
  </h3>

  <h5>
    <a href="{{song.filefield.url}}">
    <i class="icon-download"></i> {% trans "Download Song" %}</a>
  </h5>

{% endblock %}
