{% extends "musique/base.html" %}
{% load i18n %}

{% block content %}
<div id=title>
    <h1>
        {{ artist.name }}
        <a href="/admin/musique/artist/{{ artist.id }}">
            ({% trans "edit" %})
        </a>
    </h1>
</div>

<ul>
{% for album in albums %}
<li><a href="/musique/album/{{album.id}}">{{ album }}</a></li>
{% endfor %}
</ul>

<a href="/musique/artist/{{artist.id}}/download">
    {% trans "Download Artist Discography" %}
</a>

{% endblock %}
